    <!-- login text start  -->
    <div class="logintext mt-[3.50rem] p-4  md:pt-[4.16rem] md:pl-[6.98rem]">
      <p class="text-[#B6CCE2] text-[1.49rem] font-bold">
        Login into <br />
        your account

      <p class="text-[#828d98] font-semibold pt-[0.38rem]">
        Let us make the DIIT bigger!

    <!-- sing in form start here  -->

    <div class="signinform h-[50vh] bg-gray-300 w-[90vw] m-4 rounded-xl  md:h-[70vh] md:w-[30vw] md:mt-[8rem]">

        <input
          type="email"
          name="email"
          id="email"
          placeholder="farhan210072@diit.ede.bd"

        />

        <input
          type="password"
          name="password"
          id="password"
          class="p-4 rounded-xl"
          placeholder="Enter password"
        />
        <button class="btn mt-4 flex m-auto">Submit</button>
